<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HR Portal - Login</title>
</head>
<body>
    <div class="header">
        <h2>HR Portal</h2>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p>Sign in to access HR PORTAL</p>
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (result.success) {
                sessionStorage.setItem('loggedIn', true);
                sessionStorage.setItem('hrEmail', result.user.email);
                window.location.href = 'employees.html';
            } else {
                document.getElementById('loginMessage').innerText = result.message;
            }
        };

        document.querySelector('.toggle-password').onclick = function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
        };
    </script>
</body>
</html>
